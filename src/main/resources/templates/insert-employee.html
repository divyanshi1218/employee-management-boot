<html xmlns:th="http://www.thymeleaf.org">
 <body>
    <div th:insert="navbar"></div>
 <form action="save-record" method="post">
  <table style='margin:auto;border:2px solid blue;font-size:20px;margin-top:30px'>
    <tr>
     <td>Enter employee id</td>
     <td><input type="text" name='empid' required></td>
    </tr>
    <tr>
     <td>Enter employee name</td>
     <td><input type="text" name='name' required></td>
    </tr>
    <tr>
     <td>Enter employee department</td>
     <td><input type="text" name='department' required></td>
    </tr>
    <tr>
     <td>Enter employee salary</td>
     <td><input type="text" name='salary' required></td>
    </tr>
    <tr>
     <td colspan="2" align="right">
      <button>Save Record</button>
     </td>
    </tr>
  </table>
 </form>
</body>
</html>
